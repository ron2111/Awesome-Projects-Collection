<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" />
    <title>Hariket Sheth | Vertical Image Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #fbc43c">
          <h1>Far Away</h1>
          <p>Mountains</p>
        </div>
        <div style="background-color: #7a9216">
          <h1>Peace</h1>
          <p>Nature</p>
        </div>
        <div style="background-color: #703c17">
          <h1>The Classics</h1>
          <p>Books</p>
        </div>
        <div style="background-color: #2a7b77">
          <h1>That Scary Night</h1>
          <p>Travel</p>
        </div>
        <div style="background-color: #da8862">
          <h1>Total Bliss</h1>
          <p>Music</p>
        </div>
        <div style="background-color: #562222">
          <h1>The Forest</h1>
          <p>Nature</p>
        </div>
      </div>
      <div class="right-slide">
        <div style="background-image: url('https://images.unsplash.com/photo-1508891120639-a9e5ffa63079?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80')"></div>
        <div style="background-image: url('https://images.unsplash.com/photo-1496293455970-f8581aae0e3b?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=701&q=80')"></div>
        <div style="background-image: url('https://images.unsplash.com/photo-1567919915541-dd35562ae895?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80')"></div>
        <div style="background-image: url('https://images.unsplash.com/photo-1479142506502-19b3a3b7ff33?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80')"></div>
        <div style="background-image: url('https://images.unsplash.com/photo-1497010905071-cba70e163811?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=668&q=80')"></div>
        <div style="background-image: url('https://images.unsplash.com/photo-1489493512598-d08130f49bea?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=748&q=80')"></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fa fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fa fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
