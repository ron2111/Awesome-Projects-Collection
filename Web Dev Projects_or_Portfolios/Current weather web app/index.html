<!DOCTYPE html>
<head>
    <meta charset="utf-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css" />
    <title>Weather App</title>
</head>
<body>
    
    <nav class="navbar">
      <h1>Weather App</h1>
    </nav>

    <div class="location">
        <h1 class="location-timezone">Timezone</h1>
        <div class="icon"></div>
    </div>

    <div class="temperature">
        <div class="degree-section">
           <h2 class="temperature-degree">34</h2>
           <span>C</span>
        </div>   
        <div class="temperature-description">cold</div>
    </div>
    
    <footer class="footer" style="font-size: 20px; background-color: black;">
        <a href="#"><i class="fa fa-facebook-f fa-2x" style="color: #3C5898;"></i></a>
        <a href="#"><i class="fa fa-whatsapp fa-2x" style="color: #25d366;"></i></a>
        <a href="#"><i class="fa fa-instagram fa-2x" style="color: #DD2A7B;"></i></a>
        <a href="#"><i class="fa fa-twitter fa-2x" style="color: #55ACEE;"></i></a>
        <a href="#"><i class="fa fa-linkedin-square fa-2x" style="color: #0077B5;"></i></a>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
