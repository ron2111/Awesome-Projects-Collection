<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>MUSIC PLAYER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
    MUSIC PLAYER
    </div>
    <div class="music">
        <div class="music_container">
            <h2 id="song">DIL DIYA GALLAN</h2>
            <h3 id="artist">ATIF ASLAM</h3>
        

    <div class="image_container">
        <img src="img/Dil Diyan Gallan.jpg" alt="">
    </div>
     
    <div class="progress">
        <div class="progress_container">
            <div id="current_time">0.00</div>
            <div id="duration">4:20</div>
        </div>
        <div class="progress_div">
            <div class="progress_name">

            </div>
        </div>
    </div>

   <audio src="music/Dil Diyan Gallan.mp3"></audio>

   <div class="music_controls">
    <i class="fas fa-backward" id="back"></i>
    <i class="fas fa-play playbtn" id="play"></i>
    <i class="fas fa-forward" id="front"></i>
    
   </div>
 </div>
</div>
  

</body>
<script src="index.js"></script>
</html>
