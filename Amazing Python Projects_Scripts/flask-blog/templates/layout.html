<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>{{params['blog_name']}}</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='/assets/favicon.ico') }}" />
    <!-- Font Awesome icons (free version)-->
    <script src="{{ url_for('static', filename='/js/all.js') }}" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="{{ url_for('static', filename='/css/font1.css') }}" rel="stylesheet" type="text/css" />
    <link href="{{ url_for('static', filename='/css/font2.css') }}" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{{ url_for('static', filename='/css/styles.css') }}" rel="stylesheet" />

    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='/assets/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='/assets/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='/assets/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='/assets/site.webmanifest') }}">



</head>

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="/">{{params['blog_name']}}</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <em class="fas fa-bars"></em>
                </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto py-4 py-lg-0">
                    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/about">About</a></li>
                    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/contact">Contact</a></li>
                    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/help">Help</a></li>
                </ul>
            </div>
        </div>
    </nav>


    {% block body %}{% endblock %}

    <!-- Footer-->
    <footer class="border-top">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <ul class="list-inline text-center">
                        <li class="list-inline-item">
                            <a href="{{params['twt_url']}}" target="_blank">
                                <span class="fa-stack fa-lg">
                                        <em class="fas fa-circle fa-stack-2x"></em>
                                        <em class="fab fa-twitter fa-stack-1x fa-inverse"></em>
                                    </span>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="{{params['fb_url']}}" target="_blank">
                                <span class="fa-stack fa-lg">
                                        <em class="fas fa-circle fa-stack-2x"></em>
                                        <em class="fab fa-facebook-f fa-stack-1x fa-inverse"></em>
                                    </span>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="{{params['git_url']}}" target="_blank">
                                <span class="fa-stack fa-lg">
                                        <em class="fas fa-circle fa-stack-2x"></em>
                                        <em class="fab fa-github fa-stack-1x fa-inverse"></em>
                                    </span>
                            </a>
                        </li>
                    </ul>
                    <div class="small text-center text-muted fst-italic">Copyright &copy; {{params['blog_name']}} 2021</div>
                </div>
            </div>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="{{ url_for('static', filename='/js/bootstrap.bundle.min.js') }}"></script>
    <!-- Core theme JS-->
    <script src="{{ url_for('static', filename='/js/scripts.js') }}"></script>
</body>

</html>
