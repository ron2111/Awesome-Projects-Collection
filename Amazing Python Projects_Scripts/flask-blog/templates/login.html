<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Dashboard {{params['blog_name']}}</title>


    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='/assets/favicon.ico') }}" />
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='/assets/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='/assets/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='/assets/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='/assets/site.webmanifest') }}">



    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='/css/bootstrap.min.css') }}" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }
        
        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='/css/login.css') }}" rel="stylesheet">
</head>

<body class="text-center">

    <main class="form-signin">
        <form class="form-signin" action="/dashboard" method="POST">
            <img class="mb-4" src="{{ url_for('static', filename='/assets/android-chrome-512x512.png') }}" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

            {% with messages = get_flashed_messages(with_categories=true) %} {% if messages %} {% for category, message in messages %}
            <div class="mb-1 alert alert-{{category}} alert-dismissible fade show" role="alert">
                <strong>Thankyou!</strong> {{message}}.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %} {% endif %} {% endwith %}

            <div class="form-floating">
                <input type="text" class="form-control" id="uname" required name="uname" placeholder="Username">
                <label for="uname">Username</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="upass" required name="upass" placeholder="Password">
                <label for="upass">Password</label>
            </div>

            <div class="checkbox mb-3">
                <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted">Copyright &copy; {{params['blog_name']}} 2021</p>
        </form>
    </main>



</body>

</html>
