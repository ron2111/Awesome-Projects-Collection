<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Automation tweet</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">
   <style>
        body {
            background: #152D35;
        }

        .common {
            position: absolute;
            left: 50%;
            border-radius: 5px;
            transform: translate(-50%, 10%);
        }
        .blue {
            background-color: #5089C6;
            width: 40rem;
            height: 30rem;
        }

        .white {
            background: #fff;
            width: 90%;
            height: 80%;
            margin:auto;
            box-shadow: 2px 2px 10px black;
            display: flex;
            flex-direction:column;
        }

        .tweetme {
            width: 100%;
            height: 60px;
        }

        .icon .fas {
            color: grey;
            font-size: 3rem;
            position:absolute;
            left:10%;
        }
        .quote{
            width:80%;
            margin:auto;
            font-family: 'Cedarville Cursive', cursive;
            font-size:1.5rem;
            margin-top:90px;
        }
        .btn{
            width:100%;
            border:none;
            outline:none;
            background:#035397;
            height:40px;
            color:white;
            font-size:1.3rem;
            font-family:monospace;
            cursor: pointer;
        }
        .button_div{
            height:40px;
            width:100%;
        }
        .author{
            display:flex;
            width: 80%;
            margin-left:auto;
            margin-right: auto;
            position:relative;
            top:-60px;
            justify-content: flex-end;
            font-size:1.2em;
            font-family: 'Cedarville Cursive', cursive;
            color:grey;
        }
        .tweetme{
            display:flex;
            justify-content: center;
        }
        .tweetme img{
      
            width:50px;
            height:50px;
        }
        /* media quries */
        @media screen and  (max-width:668px){
            .blue{
                width:20rem;
                height:80vh;
            }
            .quote{
                font-size:2rem;
            }
        }
    </style>
</head>

<body>
    <div class="blue common">
        <div class="white common">
            <!-- the above tweet me button -->
                <div class="tweetme">
                    <a class="twitter-share-button" href="https://twitter.com/intent/tweet?text=Hello%20world">
                       <img src="./images/logo.png" alt="">
                    </a>
                </div>
            <!-- the quotation mark icon -->
                <div class="icon"><i class="fas fa-quote-left"></i></div>
            <!-- actual quote -->
            <div class="quote">
                <p>Don't forget you are most beautiful.</p>
            </div>
            <!-- author name -->
             <div class="author">
                 <p>Ankush</p>
             </div>
            <!-- new quote button -->
            <div class="button_div"><button class="btn">New Quote</button></div>
        </div>
    </div>
    <script>
        //targetting the quote
        const msg = document.querySelector(".quote");
        const auth = document.querySelector(".author");
        //setting api in a variable
            const api = "https://type.fit/api/quotes";
        //defintin of quote function which will return a random quote
            const quote = async ()=>{
                    let random = Math.floor(Math.random()*100);
                    try{
                        const href = "https://twitter.com/intent/tweet?text="
                        const data = await fetch(api);
                        const realData = await data.json();
                        msg.innerHTML = realData[random].text;
                        auth.innerHTML = realData[random].author;
                        document.querySelector(".twitter-share-button").setAttribute("href",href+realData[random].text); 
                    }
                    catch(error){
                        console.log(error);
                    }
            }
        //calling quote function
        document.querySelector(".btn").addEventListener("click",quote);

    </script>
</body>

</html>
