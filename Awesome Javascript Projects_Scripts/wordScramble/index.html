<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess_The_Word_Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <style>
        *{
            margin:0;
            padding:0;
        }
        .header{
            display: flex;
            justify-content: center;
            align-items: center;
            background-color:#0BDA51;
            width:100%;
            height:5rem;
        }
        .header h1{
            text-transform: uppercase;
            letter-spacing:5px;
            word-spacing:10px;
            color:white;
            font-family: 'ZCOOL KuaiLe', cursive;
            text-shadow:5px 20px 5px grey;
        }
        .gameArea{
            display: flex;
            justify-content: center;
            align-items: center;
            width:100%;
            height:87vh;
            background-color: #90EE90;
        }
        .inner_game_area{
            background-color:#0BDA51;
            width:50rem;
            height:20rem;
            box-shadow:0px 3px 5px black;
        }
        .inner_game_area{
            display:flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .inner_game_area h3{
            font-family:monospace;
            font-size:1.5rem;
        }
        .inner_game_area input{
            width:40%;
            padding:15px 0;
            text-align:center;
            border-radius: 25px;
            outline:none;
            border:none;
            background-color:#dff9fb;
            color:black;
            margin:2rem 0;
            font-size:1.1rem;
        }
        button{
            font-size:1rem;
            cursor:pointer;
            outline:none;
            border:#2f3542;
            margin-top:10px;
            color:#eb4d4b;
        }
        button.btn{
            font-weight:600;
            padding:1rem 2rem;
            background:white;
            text-transform: uppercase;
            transition-property:all;
            transition-duration:0.5s;
            transition-timing-function:cubic-bezier(0.65,-0.25,0.25,1.95);
        }
        button.btn:hover,button.btn:focus,button.btn:active{
            letter-spacing: 0.125rem;
            word-spacing:0.2rem;
        }
        .hidden{
            display:none;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Guess the word game</h1>
    </header>
    <section class="gameArea">
        <div class="inner_game_area">
            <h3 class="msg"></h3>
            <input type="text"  class="input hidden">
            <button class="btn">Click here to start</button>
        </div>
    </section>
    <script src="./script/script.js"></script>
</body>
</html>
