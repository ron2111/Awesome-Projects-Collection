<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/lumen/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
  </head>
  <body>
    <section class="header">
      <div class="header-container">
        <h1>Resume Builder</h1>
        <p>Login to create free resume</p>
        <form action="#" autocomplete="off">
          <div class="form-container">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control mb-2">
            <label for="password">Password</label>
            <input type="text" id="password" class="form-control mb-2">
            <p>Not Register?<a href="sign-up.html" class="btn btn-link">sign-up</a>
            </p>
            <a class="btn btn-success" href="index.html">Login</a>
          </div>
        </form>

      </div>

    </section>
  </body>
</html>
