<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Gala</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://kit.fontawesome.com/e9cb9b0869.js" crossorigin="anonymous"></script>

</head>
<body>
      <div class="container">
                <div class="music">
                    <h2 id="title">
                        MUSIC NAME
                    </h2>
                    <h3 id="artist">
                        Artist Name
                    </h3>
                    <div class="image">
                        <img src="de-stress.jpg" alt="de-stress">
                    </div>
                    <audio src="playlist/1.mp3"></audio>

                    <div class="controls">
                        <i class="fas fa-backward fa-lg" id="prev" title="previous"></i>
                        <i class="fas fa-play fa-lg" id="play" title="play"></i>
                        <i class="fas fa-forward fa-lg" id="next" title="next"></i>
                    </div>
                </div>
      </div>


    <script src="index.js" type="text/javascript"></script>
</body>
</html>
